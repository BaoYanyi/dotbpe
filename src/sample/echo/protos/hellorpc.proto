// [START declaration]
syntax = "proto3";
package dotbpe;
// [END declaration]

// [START csharp_declaration]
option csharp_namespace = "HelloRpc.Common";
// [END csharp_declaration]

import "DotBpe.proto";

//[START_RPC_SERVICE]
// The greeting service definition.
service Greeter {
  option (dotbpe.service_id)= 100 ;//设定服务ID
  // Sends a greeting
  rpc HelloPlus (HelloRequest) returns (HelloResponse) {
    option (dotbpe.message_id)= 1 ;//设定消息ID
  }

}

service Math{
  option (dotbpe.service_id)= 101 ; //设定服务ID

  rpc Add (AddRequest) returns (AddResponse) {
    option (dotbpe.message_id)= 1 ; //设定消息ID
  }
}
//[END_RPC_SERVICE]

// [START messages]
// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloResponse {
  string message = 1;
}

message AddRequest {
  int32 left = 1;
  int32 right = 2;
}

message AddResponse {
  int32 total = 1;
}
// [END messages]

